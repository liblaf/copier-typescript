# ref: <https://copier.readthedocs.io/en/stable/configuring/>

_answers_file: .config/copier/.copier-answers.typescript.yaml

_external_data:
  shared: "{{ answers_file_shared }}"

_envops:
  comment_start_string: "# {#"
  line_statement_prefix: "# %%"

_migrations: &migrations
  - rm --force --verbose '.config/copier/tsconfig.build.json'
  - rm --force --verbose '.config/linters/biome.jsonc'
  - rm --force --verbose '.github/copier/.copier-answers.typescript.yaml'
  - rm --force --verbose '.github/linters/biome.jsonc'
  - rm --force --verbose '.github/workflows/publish.yaml'
  - rm --force --verbose '.github/workflows/shared-release.yaml'
  - rm --force --verbose '.prettierignore'
  - rm --force --verbose '.prettierrc.json'

_skip_if_exists:
  - .config/mise/config.toml
  - .gitignore
  - .vscode/settings.json
  - biome.jsonc
  - package.json
  - tsconfig.json

_subdirectory: template

_tasks: *migrations

answers_file_shared:
  type: str
  default: .config/copier/.copier-answers.shared.yaml

author_name:
  type: str
  default: "{{ _external_data.shared.author_name }}"
  when: false

author_email:
  type: str
  default: "{{ _external_data.shared.author_email }}"
  when: false

project_name:
  type: str
  default: "{{ _external_data.shared.project_name }}"
  when: false

project_name_slug:
  type: str
  default: "{{ _external_data.shared.project_name_slug }}"
  when: false

license:
  type: str
  default: "{{ _external_data.shared.license }}"
  when: false

github_user:
  type: str
  default: "{{ _external_data.shared.github_user }}"
  when: false

github_repo:
  type: str
  default: "{{ _external_data.shared.github_repo }}"
  when: false

package_name:
  type: str
  help: The name of the package.
  default: "@{{ github_user }}/{{ project_name_slug }}"
